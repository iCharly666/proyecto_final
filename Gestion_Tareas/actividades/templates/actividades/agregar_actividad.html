<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">


        <h1 class="text-center">Crear actividad para Alumnos</h1>
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="principal.html">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">Perfil</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">Usuario Administrador</a></li>
                <li class="breadcrumb-item active" aria-current="page">Crear Actividad</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->

        <div class="container border border-dark border-3 bg-dark text-white pt-3">



            <!-- Formulario -->
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Materia de Actividad a crear</label>
                    <div>
                        <select data-placeholder="Materia" class="select" tabindex="2">
                            <option value=""></option>
                            <option value="m1">Matemáticas</option>
                            <option value="m2">Dibujo</option>
                            <option value="m3">Taller de Lectura</option>
                        </select>
                    </div>

                </div>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Profesor</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nombre completo empezando por apellidos</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre de la Actividad</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción de la Actividad</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <label for="start">Fecha de Entrega:</label>
                <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                <button type="submit" class="btn btn-primary">Enviar
                </button>
            </form>


        </div>
    </div>
    <!-- Fin del Formulario -->




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
